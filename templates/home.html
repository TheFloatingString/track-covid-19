        var mymap = L.map('mapid').setView([45.55, -73.7], 10);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/light-v8',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

        var variable = $.get("/get_cases")
            .done(function(data) {
                console.log(data);
                document.getElementById("montreal-cases").innerHTML = data["montreal_cases"];
                document.getElementById("quebec-prov-cases").innerHTML = data["quebec_prov_cases"];

            });

        var coordinates_json = $.get("/get_coordinates").done(function(data) {
            for (let line of data["data"]) {
                console.log(line);
                console.log(line.coordinates)
                L.polygon(line.coordinates, {
                    color: "red"
                }).addTo(mymap).bindPopup(line.description);
            }
        })
